<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="assets/faviconlogo/favicon-16x16.png" rel="icon">
	<link href="assets/faviconlogo/favicon-16x16.png" rel="apple-touch-icon">
	<script>
		function check_fields() {
			var email = document.getElementById("email").value;
			var password = document.getElementById("password").value;

			var fields = [email, password];
			var blank_field = "";


			if ((!fields.includes(blank_field))) {
				alert("Login effettuato con successo");
				window.location.href="index.jsp";
				return true;
			}
			else {
				alert("Compilare correttamente la form!");
				return false;
			}
		}
	</script>
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Login</h3>
			</div>
			<div class="card-body">
				<form action="signIn" method="get">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="far fa-envelope"></i></span>
						</div>
						<input type="text" id="email" class="form-control" placeholder="email">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" id="password" class="form-control" placeholder="password">
					</div>
					<div class="form-group">
						<a href="http://localhost:8080/JunkSnap_war/index.jsp"> <input type="submit" value="Invia" onclick="check_fields()" class="btn login_btn">
						</a>

					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Non hai un account?<a href="signup.html">Registrati</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
